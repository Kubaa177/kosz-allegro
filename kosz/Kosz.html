<!DOCTYPE html>
<html>
<head>
	<title>Twój Koszyk</title>
	<link rel="stylesheet" type="text/css" href="Kosz.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>
	<header>
		<h1>allegro</h1>
        <input type="search">
		<div class="category">
			<label for="category-select">Kategoria:</label>
			<select id="category-select" name="category">
			  <option value="option1">Opcja 1</option>
			  <option value="option2">Opcja 2</option>
			  <option value="option3">Opcja 3</option>
			</select>
		  </div>		  
		  <nav class="navbar">
			<div class="navbar-brand">
			  <button class="navbar-toggler" type="button" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			  </button>
			</div>
			<div class="navbar-collapse">
			</div>
		  </nav> 
	</header>
	<main>
		<section class="products">
			<h2><b>Twój koszyk</b><b>Dostawa i płatność</b><b>Gotowe</b></h2>
			<ul>
				<li>
					<div class="product-image">
						<img src="product1.jpg" alt="Produkt 1">
					</div>
					<div class="products-details">
						<h3>Piła spalinowa łańcuchowa</h3>
						<p>Cena: 300 zł</p>
						<div class="quantity">
							<button class="quantity-button minus">-</button>
							<input class="quantity-input" type="number" value="1" min="1" max="10">
							<button class="quantity-button plus">+</button>
						  </div>						  
					</div>
				</li>
				<li>
					<div class="product-image">
						<img src="product2.jpg" alt="Produkt 2">
					</div>
					<div class="products-details">
						<h3>Worki na śmieci 60L x 100 sztuk </h3>
						<p>Cena: 30 zł</p>
						<div class="quantity">
							<button class="quantity-button minus">-</button>
							<input class="quantity-input" type="number" value="1" min="1" max="10">
							<button class="quantity-button plus">+</button>
						  </div>						  
					</div>
				</li>
                <li>
					<div class="product-image">
						<img src="product3.jpg" alt="Produkt 3">
					</div>
					<div class="products-details">
						<h3>Łopata i rękawiczki</h3>
						<p>Cena: 120 zł</p>
						<div class="quantity">
							<button class="quantity-button minus">-</button>
							<input class="quantity-input" type="number" value="1" min="1" max="10">
							<button class="quantity-button plus">+</button>
						  </div>
						  
					</div>
				</li>
			</ul>
		</section>
		<section class="podsumowanie">
			<h2>Podsumowanie zamówienia</h2>
			<table>
				<tr>
					<td>Suma:</td>
					<td>450 zł</td>
				</tr>
				<tr>
					<td>Dostawa:</td>
					<td>30 zł</td>
				</tr>
				<tr>
					<td>Razem:</td>
					<td>480 zł</td>
				</tr>
			</table>
			<button>Złóż zamówienie</button>
            <button class="kontynuuj-zakupy">Kontynuuj zakupy</button>
		</section>
	</main>
	<footer>
		<p>&copy; 2023 Koszyk</p>
	</footer>
</body>
</html>
